{% extends "base.html" %}
{% block head %}
<script>
    function login() {
        $.ajax({
            url: "/auth",
            contentType: "application/json; charset=utf-8",
            method: "POST",
            data: JSON.stringify({
                userid: $("#userid").val(),
                password: $("#password").val()
            }),
        }).done(function(res) {
            $.cookie("access_token", res.access_token, { path: '/' });
            window.location = "/";
        });
    }
</script>
{% endblock %}
{% block contents %}
<div class="container">
    <div class="row mt-5">
        <h1>Admin Login</h1>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <form>
                <div class="form-group">
                    <label for="userid">Login ID</label>
                    <input type="text" id="userid" class="form-control" placeholder="Login ID" name="userid">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" name="password">
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="login()">Login</button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
