<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home Admin</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js" integrity="sha512-aUhL2xOCrpLEuGD5f6tgHbLYEXRpYZ8G5yD+WlFrXrPy2IrWBlu6bih5C9H6qGsgqnU6mgx6KtU8TreHpASprw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        function chpasswd() {
            $.ajax({
                url: "/api/v1/users",
                contentType: "application/json",
                method: "POST",
                data: JSON.stringify({
                    password: $("#password").val(),
                    new_password: $("#new_password").val(),
                    re_password: $("#re_password").val()
                }),
                beforeSend: function(xhr) {
                    xhr.setRequestHeader("Authorization", "Bearer " + $.cookie("access_token"));
                },
            }).done(function(res) {
                alert("Password is successfully changed."); 
                window.location = "/";   
            });
        }
    </script>

</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <h1>Change Password</h1>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="password">Current Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Current Password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" id="new_password" class="form-control" placeholder="New Password" name="new_password">
                    </div>
                    <div class="form-group">
                        <label for="re_password">Confirm New Password</label>
                        <input type="password" id="re_password" class="form-control" placeholder="Confirm New Password" name="re_password">
                    </div>
                    <button type="button" class="btn btn-primary mt-3" onclick="chpasswd()">Submit</button>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
